<!DOCTYPE html>
<html>
  <head>
    <title>Volume Triangular Pyramid Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>
    <div class="container">
      <h1>Volume Triangular Pyramid Calculator</h1>
      <form id="triangular-form">
        <div class="form-group">
          <label for="base">Base:</label>
          <input type="number" id="base" required>
        </div>
        <div class="form-group">
          <label for="height">Height:</label>
          <input type="number" id="height" required>
        </div>
        <div class="form-group">
          <label for="units">Units:</label>
          <input type="text" id="units" required>
        </div>
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
